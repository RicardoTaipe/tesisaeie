<div class="container">
  <div class="products">
    <h3>Productos</h3>
    <mat-form-field class="example-full-width">
      <input
        type="text"
        placeholder="Seleccione un producto"
        aria-label="Number"
        matInput
        (keyup)="searchProduct($event)"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        [displayWith]="displayFn"
        (optionSelected)="process($event)"
      >
        <mat-option *ngFor="let product of productsFiltered" [value]="product">
          {{ product.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Precio"
        [(ngModel)]="sale.precio"
        [readonly]="true"
        type="number"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Cantidad"
        [(ngModel)]="sale.cantidad"
        type="number"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Stock"
        [readonly]="true"
        [(ngModel)]="productSelected.stock"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="agregar()">
      <mat-icon>add</mat-icon>
      Agregar
    </button>
  </div>
  <div class="table-products">
    <h3>Lista de productos</h3>
    <button class="button-venta" mat-raised-button color="primary" (click)=saveSale()>
      <mat-icon>save</mat-icon>
      Guardar venta
    </button>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- descripcion Column -->
        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">
            {{ element.price | currency }}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- descripcion Column -->
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">
            {{ element.quantity }}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- descripcion Column -->
        <ng-container matColumnDef="Subtotal">
          <th mat-header-cell *matHeaderCellDef>Subtotal</th>
          <td mat-cell *matCellDef="let element">
            {{ element.subtotal | currency }}
          </td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>
        <!--
UPDATE
        <ng-container matColumnDef="Actualizar">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button
              (click)="updateProduct(element)"
              mat-icon-button
              color="accent"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
-->
        <ng-container matColumnDef="Eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button
              (click)="deleteProduct(element)"
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td mat-footer-cell *matFooterCellDef>
            {{ total | currency }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
