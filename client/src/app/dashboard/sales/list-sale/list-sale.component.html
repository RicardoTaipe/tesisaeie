<h2>Ventas registradas</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.user.username }}</td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date: "short" }}
      </td>
    </ng-container>

    <!-- products Column -->
    <ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef>Productos Vendidos</th>
      <td mat-cell *matCellDef="let element">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ element.products.length }}
            </mat-panel-title>
            <mat-panel-description>
              Ver detalle
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-list>
            <mat-list-item *ngFor="let producto of element.products"
              >{{ producto.quantity }} -
              {{ producto.product.name }}</mat-list-item
            >
          </mat-list>
        </mat-expansion-panel>
      </td>
    </ng-container>

    <!-- total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.total_value | currency }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>
