<div class="category-container">
  <mat-tab-group #tabs mat-align-tabs="start">
    <!-- Locker registrados-->
    <mat-tab label="Casilleros Registrados">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Buscar"
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- descripcion Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>

          <!-- state Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>Estado Casillero</th>
            <td mat-cell *matCellDef="let element">
              {{ element.state ? "OCUPADO" : "LIBRE" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Actualizar">
            <th mat-header-cell *matHeaderCellDef>Actualizar</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                (click)="updateLocker(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="Eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="warn"
                (click)="deleteLocker(element._id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </mat-tab>
    <!-- registrar categoria-->
    <mat-tab label="Registrar Casillero">
      <form
        #lockerForm="ngForm"
        autocomplete="off"
        (ngSubmit)="saveLocker(lockerForm)"
      >
        <input
          type="hidden"
          name="_id"
          #_id="ngModel"
          [(ngModel)]="locker._id"
        />
        <div class="example-container">
          <mat-form-field [hideRequiredMarker]="true">
            <input
              matInput
              placeholder="Descripcion"
              name="description"
              [(ngModel)]="locker.description"
              #description="ngModel"
              required
              type="text"
            />
            <mat-error [hidden]="description.valid || description.pristine"
              >Campo requerido</mat-error
            >
          </mat-form-field>

          <div>
            <button mat-raised-button color="primary" type="submit">
              <mat-icon>save</mat-icon>
              Guardar
            </button>

            <button
              mat-raised-button
              color="primary"
              (click)="resetForm(lockerForm)"
            >
              <mat-icon>cancel</mat-icon>
              Cancelar
            </button>
          </div>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
