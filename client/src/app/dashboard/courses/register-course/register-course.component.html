<mat-tab-group #tabs mat-align-tabs="start">
  <mat-tab label="Registrar estudiante en curso">
    <mat-horizontal-stepper #stepper>
      <mat-step>
        <ng-template matStepLabel>Seleccionar un curso</ng-template>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- descripcion Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">
                {{ element.name }}
              </td>
            </ng-container>

            <!-- state Column -->
            <ng-container matColumnDef="places">
              <th mat-header-cell *matHeaderCellDef>Cupos</th>
              <td mat-cell *matCellDef="let element">
                {{ element.places }}
              </td>
            </ng-container>

            <ng-container matColumnDef="seleccionar">
              <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  color="accent"
                  (click)="selectCourse(element)"
                >
                  <mat-icon>check_circle</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Seleccionar un estudiante</ng-template>
        <mat-form-field>
          <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Buscar"
          />
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSourceStudent">
            <!-- names Column -->
            <ng-container matColumnDef="names">
              <th mat-header-cell *matHeaderCellDef>Nombres</th>
              <td mat-cell *matCellDef="let element">
                {{ element.names }}
              </td>
            </ng-container>

            <!-- lastanames Column -->
            <ng-container matColumnDef="lastnames">
              <th mat-header-cell *matHeaderCellDef>Apellidos</th>
              <td mat-cell *matCellDef="let element">
                {{ element.lastnames }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Seleccionar">
              <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  color="accent"
                  (click)="selectStudent(element)"
                >
                  <mat-icon>check_circle</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsStudent"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumnsStudent"
            ></tr>
          </table>

          <mat-paginator
            #student
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Finalizar</ng-template>
        <div>
          <button
            mat-stroked-button
            color="primary"
            (click)="guardarRegistro()"
          >
            Guardar
          </button>
          <button mat-stroked-button color="link" (click)="resetStepper()">
            Cancelar
          </button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-tab>
  <mat-tab label="Casilleros alquilados"> </mat-tab>
</mat-tab-group>
