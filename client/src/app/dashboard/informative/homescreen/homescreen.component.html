<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="card-color">
      <mat-card-header>
        <mat-card-title>Usuarios</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >person</mat-icon
        >
        <h2>{{ usuarios }}</h2>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="card-color">
      <mat-card-header>
        <mat-card-title>Productos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >store</mat-icon
        >
        <h2>{{ productos }}</h2>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="card-color">
      <mat-card-header>
        <mat-card-title>Aportes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >attach_money</mat-icon
        >
        <h2>{{ aportes }}</h2>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="card-color">
      <mat-card-header>
        <mat-card-title>Ventas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >shopping_cart</mat-icon
        >
        <h2>{{ ventas }}</h2>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
